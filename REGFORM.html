<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="pink">
   <font face="Algerian" size="7px" color="blue">online registration</font>
   <fieldset>
    <table>
        <legend align="center">REGISTRATION</legend>
        <FORM size="9">
             <tr>

</tr>
<tr>

</tr>
<tr>

<td><input type="text" name="mather name" id="mn" placeholder="enter mother name" required></td>
   </tr>
    <tr>

<td><input type="email" name="email" id="e" placeholder="enter mail id" required></td>

</tr>
</tr>
   <td><label for="g">gender:</label></td>
    <td><input type="radio" name="gender" id="g" required>male

    <input type="radio" name="gender" id="g" required>others</td>
   </tr>
   <div><tr>

<td><input type="date" name="date" id="g" placeholder="enter date" required></td>
</tr>
<tr>
    <td><label for="add">Address:</label></td>

</tr>
<tr>
    <td><label for="q">qualification:</label></td>
    <td><input type="checkbox" name="Degree" id="q">BSC
    <input type="checkbox" name="Degree" id="q">BBA
    <input type="checkbox" name="Degree" id="q">BCOM
    <input type="checkbox" name="Degree" id="q">MTECH
    <input type="checkbox" name="Degree" id="q">MCA</td>
</tr>
<tr>

</tr>
<tr>

   <td><input type="file" name="image" id="i"></td>
</tr>

    <tr>
        <td><label for="c">select your city:</label></td>
<td><select name="city" id="c">
    <option value="">hyderabad</option>

    <option value="">vizag</option>
</select>
        </td>

</tr>
<tr>
<td><input type="submit" value="submit form"></td>
</tr>
 </FORM>
</table>
</fieldset>
